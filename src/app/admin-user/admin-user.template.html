<div class="row" *ngIf="user">
  <div class="col-12">
    <h1>{{ user.pseudo }}</h1>
    <div>ID : {{user.id}}</div>
    <div>GOLD STARS : {{user.gold_stars}}</div>
    <div>SILVER STARS : {{user.silver_stars}}</div>
    <div>COPPER STARS : {{user.copper_stars}}</div>
    <div>LOSER STARS : {{user.loser_stars}}</div>
    <div>IS ACTIVE : {{user.is_active}}</div>
    <div>IS ADMIN : {{user.is_admin}}</div>
    la : {{ newPseudo }}
    <div>PSEUDOS : {{user.usual_pseudos}}</div>
    <label for="new-pseudo">Add pseudo</label>
    <input type="test" name="new-pseudo" [(ngModel)]="newPseudo">
    <button (click)="addPseudo(newPseudo)">ADD PSEUDO</button>
    <br>
    <div *ngIf="tagApiService.isLoggedIn()">
      <form *ngIf="!user.is_admin" #promoteForm="ngForm" (ngSubmit)="promoteAdmin(promoteForm)">
        <label for="password">Choose a password for him</label>
        <input type="text" name="password" class="form-control" ngModel>
        <button type="submit">Promote admin</button>
      </form>
      <button *ngIf="user.is_admin" (click)="deactivate()">DEACTIVATE</button>
      <button *ngIf="user.is_admin" (click)="downgradeAdmin()">Remove admin rights</button>
    </div>
  </div>
</div>
