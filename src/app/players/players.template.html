<div class="row">
  <div class="col-12">
    <h1>Players</h1>
    <table>
      <thead>
        <th>ID</th>
        <th>Preferred pseudo</th>
        <th>Also known as</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let player of getActivePlayers()" routerLink="/players/{{ player.id }}" class="pointer">
          <td class='text-right'>{{ player.id }}</td>
          <td class='text-right'>{{ player.pseudo }}</td>
          <td>{{ player.usual_pseudos }}</td>
          <td>
            <a routerLink="/players/{{ player.id }}" class='text-right'>Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row" *ngIf='tagApiService.isLoggedIn()'>
  <div class="col-12">
    <h1>CREATE USER</h1>
    <form>
      <label for="create-trigram">Trigram </label>
      <input type="text" name="create-trigram" class="form-control" [(ngModel)]="trigram">
      <br>
      <label for="create-pseudo">Pseudo </label>
      <input type="text" name="create-pseudo" class="form-control" [(ngModel)]="pseudo">
      <br>
      <hr>
      <button type='submit' (click)='createUser(trigram, pseudo)'>ADD USER</button>
    </form>
  </div>
</div>
<div class="row" *ngIf='tagApiService.isLoggedIn()'>
  <div class="col-12">
    <h1>Disabled Players</h1>
    <table>
      <thead>
        <th>ID</th>
        <th>Preferred pseudo</th>
        <th>Also known as</th>
      </thead>
      <tbody>
        <tr *ngFor="let player of getUnactivePlayers()">
          <td class='text-right'>{{ player.pseudo }}</td>
          <td class='text-right'>{{ player.pseudo }}</td>
          <td>{{ player.usual_pseudos }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
